version: '3.8'

services:
  web:
    image: ghcr.io/emolina4clover/dra-dovidio-website:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: dra-dovidio-web
    ports:
      - "3001:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
